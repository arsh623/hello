<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Georgia', serif;
        background:
            linear-gradient(rgba(255,192,203,0.85), rgba(255,255,255,0.9)),
            url("https://images.unsplash.com/photo-1582794543139-8ac9cb0f7b11");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        max-width: 350px;
        width: 90%;
        position: relative;
    }

    h1 {
        color: #c2185b;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 15px rgba(233,30,99,0.5);
    }

    #yesBtn:hover {
        transform: translateX(-50%) scale(1.1);
        box-shadow: 0 0 25px rgba(233,30,99,0.8);
    }

    #noBtn {
        background: #f8bbd0;
        color: #880e4f;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
    }

    .result {
        display: none;
    }

    .result img {
        max-width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
    }

    .petal {
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) rotate(0deg);
        }
        to {
            transform: translateY(-10vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòÖ</button>
    </div>
</div>

<div class="card result" id="result">
    <img src="https://i.imgflip.com/7a6n1c.jpg" alt="Good choice meme">
    <h1>Good choice ‚ù§Ô∏è</h1>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    function moveNoButton() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        result.style.display = "block";
        createPetals();
    });

    function createPetals() {
        for (let i = 0; i < 20; i++) {
            const petal = document.createElement("div");
            petal.className = "petal";
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = 4 + Math.random() * 4 + "s";
            document.body.appendChild(petal);
        }
    }
</script>

</body>
</html>
